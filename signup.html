<!doctype html>
<html lang="en">

<html>


<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Response to screen size -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS + Custom CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>
        Sign up
    </title>
</head>

<!-- Form -->

<body>
    <div class="container">
        <form class="form" action='' method="POST">
            <fieldset class="test">
                <div class="form-header">
                    <legend>
                        Sign up
                    </legend>
                    <hr>
                </div>

                <!-- Input for first name -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="fname">First Name:</label>
                    <div class="col-8">
                        <input class="form-control" type="text" id="fname" placeholder="Enter first name">
                    </div>
                </div>

                <!-- Input for last name -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="lname">Last Name:</label>
                    <div class="col-8">
                        <input class="form-control" type="text" id="lname" placeholder="Enter last name">
                    </div>
                </div>

                <!-- Input for Email address -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="email">Email:</label>
                    <div class="col-8">
                        <input class="form-control" type="email" id="email" placeholder="Enter email">
                    </div>
                </div>

                <!-- Input for password -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="password">Password:</label>
                    <div class="col-8">
                        <input class="form-control" type="password" id="password" placeholder="Enter password">
                    </div>
                </div>
                <center><button type="submit" class="btn btn-primary">Submit</button></center>
            </fieldset>
        </form>
    </div>

    <!--  Required sript tags -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
